<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Serralheiro Pro</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>

<body>

<div class="app">

  <header class="topo">
    <h1>Serralheiro<span>Pro</span></h1>
    <p>Calculadora técnica para portões basculantes</p>
  </header>

  <section class="card">
    <h2>Medidas de Entrada</h2>

    <label>Altura do portão (mm)</label>
    <input type="number" id="altura">

    <label>Largura do portão (mm)</label>
    <input type="number" id="largura">

    <label>Tipo do portão</label>
    <select id="tipo">
      <option value="">Selecione</option>
      <option value="padrao">Padrão</option>
      <option value="pesado">Pesado</option>
      <option value="alto">Alto</option>
    </select>

    <label>Tamanho da caixa (mm)</label>
    <select id="caixa">
      <option value="130">130</option>
      <option value="150">150</option>
      <option value="180">180</option>
      <option value="200">200</option>
    </select>

    <label>Quantidade de caixas</label>
    <select id="qtdCaixa">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <button onclick="calcular()">Calcular</button>
  </section>

  <section class="resultados">
    <h2>Resultados Calculados</h2>

    <div class="resultado verde">Altura da folha <span id="hFolha">–</span></div>
    <div class="resultado verde">Largura da folha <span id="lFolha">–</span></div>

    <div class="resultado">Braço <span id="braco">–</span></div>
    <div class="resultado">Ponto de giro <span id="giro">–</span></div>
    <div class="resultado">Travessa 80x80 <span id="trav80">–</span></div>
    <div class="resultado">Travessa tubo 1" <span id="trav20">–</span></div>
    <div class="resultado">Caixa de contrapeso <span id="cxPeso">–</span></div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
